---
layout: page
title: Devnotes
---

<div class="posts">
  <h1>Weekly Archives</h1>
  {% for post in site.categories.weekly-archives %}
  <div class="post gfm">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
      <small>{{ post.date | date_to_string }}</small>
    </h2>
  </div>
  {% endfor %}
</div>
