---
layout: page
title: Devnotes
---

<div class="posts">
  <h2>Development Notes</h2>
  {% for post in site.categories.devnotes %}
  <div class="post gfm">
    <hr/>
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
      <small>{{ post.date | date_to_string }}</small>
    </h1>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
