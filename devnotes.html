---
layout: page
title: Devnotes
---

<div class="posts">
  <h2>Development Notes</h2>
  {% for post in site.categories.devnotes %}
  <hr/>
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
